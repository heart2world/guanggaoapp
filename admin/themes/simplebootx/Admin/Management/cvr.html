<admintpl file="header" />
</head>
<link href="__PUBLIC__/js/jedate/skin/jedate.css" rel="stylesheet">
<style>
	.table tr th, .table tr td {
		text-align: center;
	}
</style>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Management/index')}">销量排行</a></li>
			<li class="active"><a href="javascript:;">销量转化率</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Management/cvr')}">
			商品：
			<input type="text" name="goodsname" autocomplete="off" style="width: 165px;" placeholder="请输入商品名称" value="{$goodsname}">
			<input type="submit" class="btn btn-primary" value="查询" />
			<a class="btn btn-primary" href="{:U('Management/cvr')}">清空</a>
			<a class="btn btn-danger" href="{:U('Management/export_cvr',array('goodsname'=>$goodsname))}">导出Excel</a>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th style="min-width: 100px;text-align: center;">商品名称</th>
						<th style="min-width: 30px;text-align: center;">访问次数</th>
						<th style="min-width: 100px;text-align: center;">购买件数</th>
						<th style="min-width: 100px;text-align: center;">转化率</th>
					</tr>
				</thead>
				<foreach name="data" item="vo">
				<tr>
                    <td style="text-align: center;">{$vo.goodsname}</td>
                    <td style="text-align: center;">{$vo.clickcount}</td>
					<td style="text-align: center;">{$vo.number}</td>
                    <td style="text-align: center;">{$vo.cvr}%</td>
				</tr>
				</foreach>
				<if condition="count($data) eq 0">
					<tr><td colspan="4">暂无数据</td></tr>
				</if>
			</table>
			<div class="pagination" style="float: right;">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
