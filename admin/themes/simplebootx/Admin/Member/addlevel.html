<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap" id="app">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Member/level')}">会员等级</a></li>
			<li class="active"><a href="javascript:;">新增</a></li>
		</ul>
		<form class="form-horizontal" id="tagforms" method="post" enctype="multipart/form-data">
			<fieldset>
				
				<div class="control-group">
					<label class="control-label">会员等级名称：</label>
					<div class="controls">
						<input type="text" name="levelname" maxlength="20">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">等级描述：</label>
					<div class="controls">
						<textarea name="leveldesc" maxlength="200" style="width: 400px;height: 100px;"></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">升级条件：</label>
					<div class="controls">
						完成实付款金额满&nbsp;<input type="number" name="maxprice" min='0.01'>&nbsp;元
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">会员折扣：</label>
					<div class="controls">
						折扣&nbsp;<input type="number" name="persont" min="0.01" placeholder="0-10">&nbsp;折
					</div>
				</div>		
			</fieldset>
			<div class="form-actions">
				<input type="button" @click="add()" class="btn btn-primary" value="保存"/>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/vue.js"></script>
	<script src="__PUBLIC__/js/content_addtop.js"></script>
	<script src="__PUBLIC__/js/define_my.js"></script>
	<script src="__PUBLIC__/js/artDialog/artDialog.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				info:{},				
			},
			created:function () {
			},
			methods:{
				add:function () {	
				     var tagvals=$('#tagforms').serialize();				
					$.ajax({
						url:'{:U("Admin/Member/addlevel_post")}',
						data:tagvals,
						type:"POST",
						dataType:"json",
						success:function (res) {							
							if(res.status==0){
								$.dialog({id: 'popup', lock: true,icon:"succeed", content: res.msg, time: 2});
								setInterval(function(){
									location.href='{:U("Admin/Member/level")}';
								},3000)
							}
							else {
								$.dialog({id: 'popup', lock: true,icon:"warning", content: res.msg, time: 2});
							}
						}

					})
				}
			}
		});	

	</script>
</body>
</html>
