<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('member/index')}">会员管理</a></li>	
			<li class="active"><a href="javascript:;">会员角色</a></li>	
			<li><a href="{:U('member/level')}">会员等级</a></li>	
			<li><a href="{:U('member/leveldec')}">会员等级说明</a></li>				
		</ul>
		<form class="well form-search" method="post" action="{:U('Member/index')}">	
			<a class="btn" style="background: #1dccaa;" href="{:U('Member/addrole')}">新增</a>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th style="min-width: 50px;text-align: center;">ID</th>
						<th style="min-width: 100px;text-align: center;">角色名称</th>
						<th style="min-width: 100px;text-align: center;">角色描述</th>
						<th style="min-width: 100px;text-align: center;">操作</th>
					</tr>
				</thead>
				<foreach name="role" item="vo">
				<tr>
                    <td style="text-align: center;"><b>{$vo.id}</b></td>
					<td style="text-align: center;">{$vo.rolename}</td>
					<td style="text-align: center;">{$vo.roledesc}</td>
					<td style="text-align: center;">						
						<a href="{:U('Member/deleterole',array('id'=>$vo['id']))}" class="btn btn-primary js-ajax-delete" data-msg="是否确认删除该角色？" style="padding: 2px 15px;color: white;background-color: #1dccaa;">删除</a>  
						<a href="{:U('Member/editrole',array('id'=>$vo['id']))}" class="btn btn-primary" style="padding: 2px 15px;color: white;background-color: #1dccaa;">编辑</a>  						
					</td>
				</tr>
				</foreach>				
			</table>
			<div class="pagination" style="float: right;">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
