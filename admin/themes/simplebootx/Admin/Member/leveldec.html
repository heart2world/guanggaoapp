<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap" id="app">
		<ul class="nav nav-tabs">
			<li><a href="{:U('member/index')}">会员管理</a></li>	
			<li><a href="{:U('member/roleindex')}">会员角色</a></li>	
			<li><a href="{:U('member/level')}">会员等级</a></li>	
			<li class="active"><a href="javascript:;">会员等级说明</a></li>		
		</ul>
		<form class="form-horizontal" id="tagforms" method="post" enctype="multipart/form-data">
			<fieldset>
				
				<div class="control-group">
					<label class="control-label">会员等级说明:</label>
					<div class="controls" style="width: 900px;">
						<script type="text/plain" id="content" name="post_content">{$content}</script>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<input type="button" @click="add()" class="btn btn-primary" value="保存"/>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/vue.js"></script>
	<script src="__PUBLIC__/js/content_addtop.js"></script>
	<script src="__PUBLIC__/js/define_my.js"></script>
	<script src="__PUBLIC__/js/artDialog/artDialog.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			Wind.use('validate','artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
			});
			////-------------------------
		});
	</script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				info:{},				
			},
			created:function () {
			},
			methods:{
				add:function () {	
				     var tagvals=$('#tagforms').serialize();				
					$.ajax({
						url:'{:U("Admin/Member/addcontent_post")}',
						data:tagvals,
						type:"POST",
						dataType:"json",
						success:function (res) {							
							if(res.status==0){
								$.dialog({id: 'popup', lock: true,icon:"succeed", content: res.msg, time: 2});
								setInterval(function(){
									location.href='{:U("Admin/Member/leveldec")}';
								},3000)
							}
							else {
								$.dialog({id: 'popup', lock: true,icon:"warning", content: res.msg, time: 2});
							}
						}

					})
				}
			}
		});	

	</script>
</body>
</html>
